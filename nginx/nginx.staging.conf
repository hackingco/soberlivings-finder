events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/staging-access.log;
    error_log /var/log/nginx/staging-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=staging_limit:10m rate=10r/s;

    # Upstream for Next.js app
    upstream nextjs_staging {
        server app:3000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name staging.soberlivings.com;

        # Health check endpoint (no auth)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server with basic auth for staging
    server {
        listen 443 ssl http2;
        server_name staging.soberlivings.com;

        # SSL configuration (self-signed for staging)
        ssl_certificate /etc/nginx/ssl/staging.crt;
        ssl_certificate_key /etc/nginx/ssl/staging.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Basic authentication for staging
        auth_basic "Staging Environment";
        auth_basic_user_file /etc/nginx/htpasswd;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate limiting
        limit_req zone=staging_limit burst=20 nodelay;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Main application
        location / {
            proxy_pass http://nextjs_staging;
            proxy_redirect off;
        }

        # API endpoints
        location /api {
            proxy_pass http://nextjs_staging;
            proxy_redirect off;
            
            # Longer timeout for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files
        location /_next/static {
            proxy_pass http://nextjs_staging;
            proxy_cache_valid 60m;
            add_header Cache-Control "public, immutable";
        }

        # Health check (no auth)
        location /health {
            auth_basic off;
            access_log off;
            proxy_pass http://nextjs_staging/api/health;
        }

        # Metrics endpoint (no auth for Prometheus)
        location /metrics {
            auth_basic off;
            allow 172.26.0.0/16;  # Only from staging network
            deny all;
            proxy_pass http://nextjs_staging/api/metrics;
        }
    }
}